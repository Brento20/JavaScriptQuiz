<!DOCTYPE html>
<html lang="en">
<head>
<!-- ===== META ===== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ===== Google fonts ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;0,700;1,100;1,200;1,600;1,700&display=swap" rel="stylesheet">

<!-- ===== LINKS TO CSS ===== -->
    <link rel="styleReset" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    
    <title>JavaScript Quiz</title>
</head>
<body>
<!-- ===== DIV'S TO DISPLAY TIMER SCORE AND END SCOREBOARD ===== -->
    <div id="timerBox">TIMER</div>
    <div id="displayScores">SCORE</div>
    <div style="display: none;" id="scoreBoard">
        <h2>SCOREBOARD </h2>
        <ul id="listOfWinners">
        </ul>
    </div>

    <header> 
        <h1>JAVAMANJI the QUIZ</h1><br>
        <p>"A game for those who seek to find a way to leave bootcamp behind."</p>
    </header>
<!-- ===== START BUTTON ===== -->
    <div id="start">START GAME</div>
<!-- ===== YOU LOSE TIME UP ===== -->
<div id="timeOut" style="display: none;" >TIME OUT</div>
    
        <section ID="quizContainer" style="display: none;">
            <ol style="display: none;" id="questionText">Question</ol>
                <li class="option" id="optionA" onclick="checkAnswer('optionA')">optionA</li>
                <li class="option" id="optionB" onclick="checkAnswer('optionB')">optionB</li>
                <li class="option" id="optionC" onclick="checkAnswer('optionC')">optionC</li>
                <li class="option" id="optionD" onclick="checkAnswer('optionD')">optionD</li>
        </section>
<!-- ===== name collection ===== -->

<!-- ===== LINK TO QUIZ JAVASCRIPT ===== -->
    <footer>
    <script src="./assets/javascript/quiz.js"></script>
    </footer>
</body>
</html>
