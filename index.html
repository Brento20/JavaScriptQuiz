<!DOCTYPE html>
<html lang="en">
<head>
<!-- ===== META ===== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ===== Google fonts ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;0,700;1,100;1,200;1,600;1,700&display=swap" rel="stylesheet">

<!-- ===== LINKS TO CSS ===== -->
    <link rel="styleReset" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>JavaScript Quiz</title>
</head>
<body>
<!-- ===== DIV'S TO DISPLAY TIMER SCORE AND END SCOREBOARD ===== -->
<div class="navbar navbar-light bg-light">
    <div id="timerBox">TIMER</div>
    <div id="displayScores">SCORE</div>
</div>
    <div style="display: none;" id="scoreBoard">
        <h2 class="list-group" >SCOREBOARD </h2>
        <ul id="listOfWinners">
        </ul>
    </div>

    <header> 
        <div class="jumbotron jumbotron-fluid shadow-sm p-3 mb-5 bg-white rounded">
            <div class="container">
                <h1 class="display-4">JAVAMANJI the QUIZ</h1>
                <p class="lead">"A game for those who seek to find a way to leave bootcamp behind."</p>
            </div>
        </div>
    </header>
<!-- ===== START BUTTON ===== -->
    <div id="start">START GAME</div>
<!-- ===== YOU LOSE TIME UP ===== -->
<div id="timeOut" style="display: none;" >TIME OUT</div>
    
        <section ID="quizContainer" style="display: none;">
            <ol class="list-group" style="display: none;" id="questionText">Question</ol>
                <li class="list-group-item" id="optionA" onclick="checkAnswer('optionA')">optionA</li>
                <li class="list-group-item" id="optionB" onclick="checkAnswer('optionB')">optionB</li>
                <li class="list-group-item" id="optionC" onclick="checkAnswer('optionC')">optionC</li>
                <li class="list-group-item" id="optionD" onclick="checkAnswer('optionD')">optionD</li>
        </section>
<!-- ===== name collection ===== -->

<!-- ===== LINK TO QUIZ JAVASCRIPT ===== -->
    <footer>
    <script src="./assets/javascript/quiz.js"></script>
    </footer>
</body>
</html>
